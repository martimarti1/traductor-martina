<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Traductor Secreto de Martina</title>
</head>
<body>

    <h1>Traductor Bidireccional</h1>

    <textarea id="entrada" placeholder="Escribí el texto..." rows="5" cols="40"></textarea>
    <br><br>

    <label for="modo">Modo de traducción:</label>
    <select id="modo">
        <option value="normal_a_codigo">Normal → Código</option>
        <option value="codigo_a_normal">Código → Normal</option>
    </select>

    <br><br>
    <button onclick="traducir()">Traducir</button>

    <h2>Resultado:</h2>
    <div id="salida" style="font-size: 20px; font-weight: bold;"></div>

    <script src="/static/script.js"></script>

</body>
</html>
